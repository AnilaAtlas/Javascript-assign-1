<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
</head>

<body>
    <div>
        <h1> DOM </h1>
        <div id=”form-content” class=”content”>
            <label for=”first-name”>First Name</label>
            <input type=”text” id=”first-name” /><br>
            <label for=”last-name”>Last Name</label>
            <input type=”text” id=”last-name” /><br>
            <label for=”email”>Email</label>
            <input type=”text” id=”email” />
        </div><br><br>
        <div id=”main-content” class=”content”>
            <p class=”render”> First Name : John</p>
            <p class=”render” id=”lastName”>Last Name: Dae</p>
            <p class=”render”> Email : johnDae@example.com</p>
            <p class=”render”> Country : Australia </p>
            <p class=”render”> contact : +96 7878 64458957</p>
        </div>
    </div>


    <script src="app.js"></script>
</body>

</html>
